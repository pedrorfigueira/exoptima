<svg viewBox="0 0 100 100" width="40" height="40"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ========================= -->
  <!-- Rotating orbit with arrows -->
  <!-- ========================= -->
  <g class="orbit">

    <!-- Orbit circle (20% thinner) -->
    <circle cx="50" cy="50" r="44"
            fill="none"
            stroke="#3b3f5c"
            stroke-width="4.8"/>

    <!-- Arrow at 0° (base 50% larger) -->
    <g transform="translate(50 6) rotate(90)">
      <polygon points="0,-2.4 10.8,0 0,2.4"
               fill="#3b3f5c"/>
    </g>

    <!-- Arrow at 120° -->
    <g transform="rotate(120 50 50) translate(50 6) rotate(90)">
      <polygon points="0,-2.4 10.8,0 0,2.4"
               fill="#3b3f5c"/>
    </g>

    <!-- Arrow at 240° -->
    <g transform="rotate(240 50 50) translate(50 6) rotate(90)">
      <polygon points="0,-2.4 10.8,0 0,2.4"
               fill="#3b3f5c"/>
    </g>

  </g>

  <!-- ========= -->
  <!-- Planet -->
  <!-- ========= -->
  <g>
    <ellipse cx="30" cy="42" rx="15" ry="4.5"
             fill="none"
             stroke="#5b7cfa"
             stroke-width="1.5"
             opacity="0.4"
             transform="rotate(-15 30 42)"/>

    <circle cx="30" cy="42" r="9"
            fill="#5b7cfa"/>

    <ellipse cx="30" cy="40" rx="7" ry="1.3"
             fill="#4a68d8"/>
    <ellipse cx="30" cy="44" rx="6" ry="1.1"
             fill="#6d88ff"/>

    <ellipse cx="30" cy="42" rx="15" ry="4.5"
             fill="none"
             stroke="#5b7cfa"
             stroke-width="2"
             transform="rotate(-15 30 42)"/>
  </g>

  <!-- ===== -->
  <!-- Star -->
  <!-- ===== -->
  <g>
    <polygon
      points="66,24 69,31 77,32 71,37 73,45
              66,40 59,45 61,37 55,32 63,31"
      fill="#f2e86d"/>

    <polygon
      points="66,28 68,32 72,33 69,36 70,40
              66,38 62,40 63,36 60,33 64,32"
      fill="#e0d45c"/>
  </g>

  <!-- ========== -->
  <!-- Telescope -->
  <!-- ========== -->
  <g transform="translate(45 65) rotate(-30)">
    <rect x="0" y="0" width="22" height="5"
          rx="2"
          fill="#d0d0d0"/>

    <rect x="14" y="0" width="2.6" height="5"
          fill="#b0b0b0"/>

    <rect x="6" y="-3" width="8" height="2"
          rx="1"
          fill="#bcbcbc"/>
  </g>

  <!-- Simplified tripod mount -->
  <g>
    <rect x="55" y="70" width="2" height="12"
          rx="0.8"
          transform="rotate(25 55 70)"
          fill="#8a8a8a"/>

    <rect x="59" y="70" width="2" height="12"
          rx="0.8"
          transform="rotate(-25 59 70)"
          fill="#8a8a8a"/>
  </g>

  <!-- ===== -->
  <!-- Style -->
  <!-- ===== -->
  <style>
    .orbit {
      transform-origin: 50% 50%;
      animation: spin 28s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>

</svg>
