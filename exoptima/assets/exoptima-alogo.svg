<svg viewBox="0 0 100 100" width="40" height="40"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ===================== -->
  <!-- Outer elliptical orbit -->
  <!-- ===================== -->
  <ellipse cx="50" cy="50"
           rx="28" ry="16"
           fill="none"
           stroke="#5b7cfa"
           stroke-width="1.4"
           opacity="0.4"
           transform="rotate(-20 50 50)"/>

  <!-- ===================== -->
  <!-- Inner elliptical orbit (30% smaller) -->
  <!-- ===================== -->
  <ellipse cx="50" cy="50"
           rx="12.6" ry="7"
           fill="none"
           stroke="#4caf50"
           stroke-width="1.2"
           opacity="0.45"
           transform="rotate(-20 50 50)"/>

  <!-- ===== -->
  <!-- Star -->
  <!-- ===== -->
  <circle cx="50" cy="50" r="4"
          fill="#f2e86d"/>

  <!-- ====== -->
  <!-- Outer planet (Jupiter-like, slow) -->
  <!-- ====== -->
  <g>
    <animateMotion
      dur="360s"
      repeatCount="indefinite"
      rotate="0">
      <mpath href="#outerOrbit"/>
    </animateMotion>

    <circle cx="0" cy="0" r="6.5"
            fill="#c96b3c"/>

    <ellipse cx="0" cy="-2" rx="5.5" ry="1"
             fill="#b0552a"/>
    <ellipse cx="0" cy="0" rx="5.8" ry="1.1"
             fill="#d07a45"/>
    <ellipse cx="0" cy="2" rx="5.3" ry="0.9"
             fill="#a84824"/>

    <ellipse cx="-2" cy="-2" rx="2.5" ry="1.5"
             fill="#e3a07a"
             opacity="0.5"/>
  </g>

  <!-- ====== -->
  <!-- Inner planet (Earth-like) -->
  <!-- ====== -->
  <g>
    <animateMotion
      dur="45s"
      repeatCount="indefinite"
      rotate="0">
      <mpath href="#innerOrbit"/>
    </animateMotion>

    <circle cx="0" cy="0" r="3.2"
            fill="#2f7dd1"/>

    <ellipse cx="-0.8" cy="-0.4" rx="1.2" ry="0.7"
             fill="#4caf50"/>
    <ellipse cx="0.9" cy="0.6" rx="1" ry="0.6"
             fill="#43a047"/>

    <ellipse cx="-1" cy="-1" rx="1.2" ry="0.8"
             fill="#ffffff"
             opacity="0.25"/>
  </g>

  <!-- ================= -->
  <!-- Motion paths -->
  <!-- ================= -->
  <defs>
    <path id="outerOrbit"
          d="
            M 78 50
            A 28 16 -20 1 1 22 50
            A 28 16 -20 1 1 78 50
          "/>

    <path id="innerOrbit"
          d="
            M 62.6 50
            A 12.6 7 -20 1 1 37.4 50
            A 12.6 7 -20 1 1 62.6 50
          "/>
  </defs>

  <!-- ========================= -->
  <!-- Rotating orbit with arrows (foreground) -->
  <!-- ========================= -->
  <g class="orbit">
    <circle cx="50" cy="50" r="44"
            fill="none"
            stroke="#3b3f5c"
            stroke-width="4.8"/>

    <g transform="translate(50 6) rotate(90)">
      <polygon points="0,-2.4 10.8,0 0,2.4"
               fill="#3b3f5c"/>
    </g>

    <g transform="rotate(120 50 50) translate(50 6) rotate(90)">
      <polygon points="0,-2.4 10.8,0 0,2.4"
               fill="#3b3f5c"/>
    </g>

    <g transform="rotate(240 50 50) translate(50 6) rotate(90)">
      <polygon points="0,-2.4 10.8,0 0,2.4"
               fill="#3b3f5c"/>
    </g>
  </g>

  <!-- ===== -->
  <!-- Style -->
  <!-- ===== -->
  <style>
    .orbit {
      transform-origin: 50% 50%;
      animation: spin 28s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>

</svg>
